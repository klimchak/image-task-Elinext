<div mat-dialog-content class="body-div-login">
  <button mat-raised-button type="button" (click)="pressLogin()" *ngIf="!loginToRaindrop">Test login</button>
  <div *ngIf="loginToRaindrop">
    <p>Full user name: {{userData.user.fullName}}</p>
    <p>Email: {{userData.user.email}}</p>
    <button mat-raised-button type="button" (click)="pressLogout()">Logout</button>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-raised-button type="button" (click)="onNoClick()">Close</button>
</div>
