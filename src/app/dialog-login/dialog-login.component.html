<div mat-dialog-content>
  <h2>Login with Google</h2>
  <mat-divider></mat-divider>
  <div *ngIf="isLoggedin === false">
    <form>
      <mat-form-field appearance="fill">
        <button mat-raised-button type="button" (click)="loginWithGoogle()">Login with Google</button>
      </mat-form-field>
    </form>
  </div>
  <div *ngIf="isLoggedin === true">
    <form>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput type="text" [value]="socialUser.firstName" id="firstname" readonly>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" [value]="socialUser.lastName" id="lastname" readonly>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" [value]="socialUser.email" id="email" readonly>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <button mat-raised-button type="button" (click)="logOut()">Log Out</button>
      </mat-form-field>
    </form>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-raised-button type="button" (click)="onNoClick()">Close</button>
</div>
