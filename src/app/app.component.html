    <button mat-button (click)="redirectAfterLogOut()">Close</button>
  </div>
</div>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div>
      <button mat-button (click)="setScreenSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div>
      <button mat-button (click)="setScreenBookmark()">
        <mat-icon>bookmark</mat-icon>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-search [mapIdRaindrop]="mapIdPhotos" [loginToRaindrop]="loginToRaindrop" *ngIf="containerSearch"></app-search>
    <app-bookmark [mapIdRaindrop]="mapIdPhotos" [loginToRaindrop]="loginToRaindrop"
                  *ngIf="containerBookmark"></app-bookmark>
  </mat-sidenav-content>

</mat-sidenav-container>
